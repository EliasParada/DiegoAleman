    <script type="text/javascript">
        window.onload = function() {
            const btn = document.getElementById('enviar');
            const form = document.getElementById('formulario');

            const mensajes = {
                es: {
                    success: {
                        title: 'Mensaje enviado',
                        text: '¡Gracias por comunicarte conmigo!'
                    },
                    error: {
                        title: 'Mensaje fallido',
                        text: 'Vuelve a intentar más tarde'
                    }
                },
                en: {
                    success: {
                        title: 'Message sent',
                        text: 'Thank you for reaching out to me!'
                    },
                    error: {
                        title: 'Message failed',
                        text: 'Please try again later'
                    }
                }
            };
    
            form.addEventListener('submit', function(event) {
                event.preventDefault();
    
                btn.value = 'Sending...';
    
                const serviceID = 'service_7akbgc6';
                const templateID = 'template_5z4eo2l';
    
                emailjs.sendForm(serviceID, templateID, this)
                    .then(() => {
                        Swal.fire({
                            icon: 'success',
                            title: mensajes[currentLang].success.title,
                            text: mensajes[currentLang].success.text,
                            showConfirmButton: false,
                            timer: 1500
                        });
                        form.reset();
                    }, (err) => {
                        Swal.fire({
                            icon: 'error',
                            title: mensajes[currentLang].error.title,
                            text: mensajes[currentLang].error.text,
                            showConfirmButton: false,
                            timer: 1500
                        });
                        console.error(err);
                    });
            });
        }
    </script>
